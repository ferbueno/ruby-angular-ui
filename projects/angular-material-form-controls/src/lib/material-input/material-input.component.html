<mat-form-field>
  <input matInput
         [autocomplete]="autocomplete"
         [type]="type"
         [placeholder]="placeHolder"
         [formControl]="control"
         [errorStateMatcher]="errorStateMatcher">
</mat-form-field>
<ng-container *ngIf="showErrors">
  <ng-container *ngFor="let error of errors">
    <mat-error [hidden]="!(control.errors && control.errors[error.errorName])">{{error.errorMessage}}</mat-error>
  </ng-container>
</ng-container>
