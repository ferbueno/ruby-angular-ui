<div class="container">
  <div class="row">
    <div class="col-10">
      <h2 mat-dialog-title>{{data.title}}</h2>
    </div>
    <div class="col-2">
      <button mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-dialog-content>{{data.question}}</mat-dialog-content>
    </div>
  </div>
  <div class="row">
    <mat-dialog-actions>
      <div class="col-12">
        <button color="primary"
                class="btn-full-width"
                mat-raised-button
                [mat-dialog-close]="true">Aceptar
        </button>
      </div>
      <div class="col-12">
        <button class="btn-full-width"
                mat-raised-button
                [mat-dialog-close]="false">Cancelar
        </button>
      </div>
    </mat-dialog-actions>
  </div>
</div>
