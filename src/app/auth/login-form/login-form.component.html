<div class="container">
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
        autocomplete="on">
    <div class="row">
      <div class="col-12">
        <blungo-material-input placeHolder="Username"
                               autocomplete="username"
                               [control]="form.controls['username']"
                               [errors]="errors['username']">
        </blungo-material-input>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <blungo-material-input placeHolder="Password"
                               autocomplete="current-password"
                               type="password"
                               [control]="form.controls['password']"
                               [errors]="errors['password']">
        </blungo-material-input>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn-full-width"
                mat-raised-button
                type="submit">Login</button>
      </div>
    </div>
  </form>
</div>
